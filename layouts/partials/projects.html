<section class="projects section-container" id="projects">
    <h2>معرض الأعمال</h2>
    <h3>أحدث الأعمال التي قمنا بتنفيذها</h3>
    <div class="projects-container">
        <div class="project-display__container">
            {{ range (where .Site.RegularPages "Section" "projects").Reverse }}
            <div class="project-display__card">
                <div class="project-display__Card--head">
                    <a href="{{.RelPermalink}}">
                        <img class="card-image" src="{{.Params.thumb}}" alt="صورة مشروع">
                    </a>
                </div>
                <div class="project-display__card--body">
                    <a class="card-title" href="{{.RelPermalink}}">
                        <h2>{{.Title}}</h2>
                    </a>
                    <p>{{truncate 60 .Params.summary}}</p>
                </div>
            </div>
            {{ end }}
        </div>        
    </div>
</section>
